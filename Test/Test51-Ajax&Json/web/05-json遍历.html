<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //1.定义基本格式（键最好统一用双引号）
        var person = {
            "name":"张三",
            age: 23,
            'gender':true
        };
        //3.嵌套格式   []———> {}
        var ps = [
            {"name": "张三", "age": 23, "gender": true},
            {"name": "李四", "age": 24, "gender": true},
            {"name": "王五", "age": 25, "gender": false}
            ];

        //获取person对象中所有的键和值
        //for in 循环
        for(var key in  person){
            // alert(key+":"+person.key);   这样不能获取key的值,因为这里的key返回的是字符串
            alert(key+":"+person[key]);
        }

        //获取ps中中所有值
        for (var i=0;i<ps.length;i++){
            /*ps[i].name;
            ps[i].age;
            ps[i].gender;*/
            var p = ps[i];
            for (var key in p){
                alert(key+":"+p[key]);
            }
        }
    </script>
</head>
<body>

</body>
</html>
