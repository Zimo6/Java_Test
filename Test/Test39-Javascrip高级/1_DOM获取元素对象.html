<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取元素对象</title>

</head>
<body>
    <img src="img/off.gif" id="light">

    <h1 id="title">吧啦啦啦能量</h1>


    <script>
        // 通过id获取元素对象
        document.getElementById("light").onclick = function () {
            light.setAttribute("src","img/on.gif")
            // light.src = "img/on.gif";//修改属性值
        };

        //1.获取h1标签对象
        var title = document.getElementById("title");
        title.innerHTML = "崔双麒";


    </script>
</body>
</html>
