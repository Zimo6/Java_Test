<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>

<link rel="stylesheet" href="css/zhuce.css">
<script>
    /*
        分析：
            1.给表单绑定onsubmit事件。监听器中判断每一个方法校验的结果。
                如果都为true，则监听器方法返回true
                如果有一个为false，则监听器方法返回false
            2.定义一些方法分别校验各个表单项。
            3.给各个表单项绑定onblur事件。
     */
    window.onload = function () {
        //1.给表单绑定onsubmit事件
        document.getElementById("form").onsubmit = function () {
            return checkUsername() && checkPassword() && checkEmail();
        }
        //给用户名和密码框绑定离焦事件
        document.getElementById("username").onblur = checkUsername;//注意这里是函数对象名，不加括号;
        document.getElementById("password").onblur = checkPassword;
        //邮箱校验
        document.getElementById("email").onblur = checkEmail;
    }

    //校验用户名
    function checkUsername() {
        //1.获取用户名的值
        var username = document.getElementById("username").value;
        //2.定义正则表单式
        var  reg_username = /^\w{6,12}$/;
        //3.判断值是否符合正则的规则
        var flag = reg_username.test(username);
        //4.提示信息
        var s_username = document.getElementById("s_username");
        if (flag){
         //提示绿色对勾
        s_username.innerHTML = "<img width='35px' height='35px' src='img/gou.png'/>";
        }else{
            //提示红色错误
        s_username.innerHTML = "用户名格式有误！";

        }
        return flag;
    }

    //校验密码
    function checkPassword() {
        //1.获取用户名的值
        var password = document.getElementById("password").value;
        //2.定义正则表单式
        var  reg_password = /^\d{3,12}$/;
        //3.判断值是否符合正则的规则
        var flag = reg_password.test(password);
        //4.提示信息
        var s_password = document.getElementById("s_password");
        if (flag){
            //提示绿色对勾
            s_password.innerHTML = "<img width='35px' height='35px' src='img/gou.png'/>";
        }else{
            //提示红色错误
            s_password.innerHTML = "密码格式有误！";
        }
        return flag;
    }

    //校验邮箱
    function checkEmail() {
        //1.获取用户名的值
        var email = document.getElementById("email").value;
        //2.定义正则表单式
        var  reg_email = /^[A-Za-z0-9\u4e00-\u9fa5]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
        //3.判断值是否符合正则的规则
        var flag = reg_email.test(email);
        //4.提示信息
        var s_username = document.getElementById("s_email");
        if (flag){
            //提示绿色对勾
            s_username.innerHTML = "<img width='35px' height='35px' src='img/gou.png'/>";
        }else{
            //提示红色错误
            s_username.innerHTML = "邮箱格式有误！";

        }
        return flag;
    }

</script>
</head>
<body>
    <div class="rg_layout">
    <div class="rg_left">
        <p>新用户注册</p>
        <p>USER REGISTER</p>

    </div>

    <div class="rg_center">
        <div class="rg_form">
            <!--定义表单 form-->
            <form action="#" id="form" method="get">
                <table>
                    <tr>
                        <td class="td_left"><label for="username">用户名</label></td>
                        <td class="td_right"><input type="text" name="username" id="username" placeholder="请输入用户名">
                        <span id="s_username" class="error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="password">密码</label></td>
                        <td class="td_right"><input type="password" name="password" id="password" placeholder="请输入密码">
                        <span id="s_password" class="error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="email">Email</label></td>
                        <td class="td_right"><input type="email" name="email" id="email" placeholder="请输入邮箱">
                        <span id="s_email" class="error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="name">姓名</label></td>
                        <td class="td_right"><input type="text" name="name" id="name" placeholder="请输入姓名"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="tel">手机号</label></td>
                        <td class="td_right"><input type="text" name="tel" id="tel" placeholder="请输入手机号"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label>性别</label></td>
                        <td class="td_right">
                            <input type="radio" name="gender" value="male"> 男
                            <input type="radio" name="gender" value="female"> 女
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="birthday">出生日期</label></td>
                        <td class="td_right"><input type="date" name="birthday" id="birthday" placeholder="请输入出生日期"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="checkcode" >验证码</label></td>
                        <td class="td_right"><input type="text" name="checkcode" id="checkcode" placeholder="请输入验证码">
                            <img id="img_check" src="img/verify_code.jpg">
                        </td>
                    </tr>


                    <tr>
                        <td colspan="2" id="td_sub"><input type="submit" id="btn_sub" value="注册"></td>
                    </tr>
                </table>

            </form>


        </div>

    </div>

    <div class="rg_right">
        <p>已有账号?<a href="#">立即登录</a></p>
    </div>


</div>
</body>
</html>
